<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Powerlifting Database</title>
    </head>
    <body>
        <header>
            <h1>Powerlifting Database</h1>
        </header>
        <main>
            <section id="stats" style="padding:1em 0 1em 0">
                <label for="stats">Filter By Weight Class:</label>
                <select id="weightClass-dropdown" name="weightClass"></select>
            </section>
            <section id="lifters">
                <table id="table">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th id="squatHead">Squat</th>
                        <th id="benchHead">Bench</th>
                        <th id="deadliftHead">Deadlift</th>
                        <th id="totalHead">Total</th>
                        <th id="weightClassHead">Weight Class</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section id="form">
                <p style="padding:1em 0 1em 0"><strong>Lifter not included above? Add a lifter!</strong></p>
                <form>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter First Name" required>

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter Last Name" required>

                    <label for="squat">Best Squat</label>
                    <input type="number" id="squat" placeholder="Enter Squat in Kilograms" min="0">

                    <label for="bench">Best Bench</label>
                    <input type="number" id="bench" placeholder="Enter Bench in Kilograms" min="0">

                    <label for="deadlift">Best Deadlift</label>
                    <input type="number" id="deadlift" placeholder="Enter Deadlift in Kilograms" min="0">

                    <label for="total">Best Total</label>
                    <input type="number" id="total" placeholder="Enter Total in Kilograms" min="0">

                    <label for="weightClass">Weight Class</label>
                    <input type="number" id="weightClass" placeholder="Enter Weight Class in Kilograms" min="0">

                    <input type="submit" value="Add Lifter!">
                </form>
            </section>
        </main>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
